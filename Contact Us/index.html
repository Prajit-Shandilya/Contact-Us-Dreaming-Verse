<!DOCTYPE html>
<html>
<head>
	<title>Discord Navigator</title>
	<style>
		body {
			background-color: #36393f;
			color: white;
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			height: 100vh;
		}
		h1 {
			margin-top: 50px;
		}
		.nav-buttons {
			display: flex;
			justify-content: space-between;
			width: 50%;
			margin-top: 50px;
		}
		button {
			background-color: #2f3136;
			color: white;
			font-size: 16px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #44475a;
		}
	</style>
</head>
<body>
	<h1>Go Ahead</h1>
	<div class="nav-buttons">
		<button onclick="window.location.href = 'https://www.google.com'">Place an order</button>
		<button onclick="window.location.href = 'https://www.facebook.com'">Get more information about us</button>
	</div>
</body>
</html>
